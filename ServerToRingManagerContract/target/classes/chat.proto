syntax = "proto3";
import "google/protobuf/empty.proto";
option java_multiple_files = true;
option java_package = "chat";

package forum;

service Enroll {
    // Server will enroll with its own EndPoint,
    // and get the 'next' server's EndPoint
    rpc enroll(EndPoint) returns (EndPoint);
}

message EndPoint {
    string ip = 1;
    int32 port = 2;
}

